<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="guess which Osu! beatmapset has more plays">
    	<meta name="keywords" content="osu!, osu, higher">

		<title>Osu! Higher Lower</title>

		<!-- ICON CAT MEOW -->
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/game.css">
	</head>
	<body>
        <section id="top" class="big-border">
            <button class="playButton invis"></button>
            <h1 class="title elipsis" data-field="title"></h1>
            <p class="mapper" data-field="mapper"></p>
            <img class="noclick fuzz bg-image" data-field="cover" src="">
            <div id="topPlayCount" class="playCount elipsis">
                <span data-field="playCount"></span>
            </div>
            <div id="maxScore"class="score">High Score: <span data-field="maxScore">0</span></div>
            <div id="score"class="score">Score: <span data-field="score">0</span></div>
        </section>
        <section id="bottom" class="big-border card">
            <button class="playButton invis"></button>
            <h1 class="title elipsis" data-field="title"></h1>
            <p class="mapper" data-field="mapper"></p>
            <img class="noclick fuzz bg-image" data-field="cover" src="">
            <div id="bottomPlayCount" class="playCount elipsis invis noclick">
                <span data-field="playCount"></span>
            </div>
        </section>
        <div class="vs noclick">
            <span>VS</span>
        </div>
        <form id="clickers">
            <span>Is This Map</span>
            <button type="button" onclick="submitForm('top')" id="upclick" class="clicker nodrag">
                Higher 
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 115.4 122.88"><title>up-arrow</title><path d="M24.94,67.88A14.66,14.66,0,0,1,4.38,47L47.83,4.21a14.66,14.66,0,0,1,20.56,0L111,46.15A14.66,14.66,0,0,1,90.46,67.06l-18-17.69-.29,59.17c-.1,19.28-29.42,19-29.33-.25L43.14,50,24.94,67.88Z"/></svg>
            </button>
            <span>or</span>
            <button type="button" onclick="submitForm('bottom')" id="downclick" class="clicker nodrag">
                Lower 
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 115.4 122.88"><title>up-arrow</title><path d="M24.94,67.88A14.66,14.66,0,0,1,4.38,47L47.83,4.21a14.66,14.66,0,0,1,20.56,0L111,46.15A14.66,14.66,0,0,1,90.46,67.06l-18-17.69-.29,59.17c-.1,19.28-29.42,19-29.33-.25L43.14,50,24.94,67.88Z"/></svg>
            </button>
        </form>
        <script src="js/game.js"></script>
    </body>
</html>
